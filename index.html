<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>На море с WEYUP</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <header id="header" class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-inf animate__animated animate__fadeInLeft">
                    <h1 class="title">
                        Найди себе
                        <span>родителей!</span>
                    </h1>
                    <p class="inf-text">
                        Найди родителей для желанного пса!
                    </p>
                    <a href="#form" id="" class="btn btn-link"><p class="text-link">Найти родителей</p></a>
                </div>
                <img src="img/псина003.png" alt="Вещи" class="bag animate__animated animate__fadeInRight">
            </div>
        </div>
    </header>
    <section id="ticket-order" class="ticket-order">
        <div class="container">
            <h2 id="order-title" class="title-2 hidden_vis animate__animated">Найди подходящих родителей!</h2>
            <form method="post" class="order" id="form">
                <h2 class="visually-hidden">Введите данные желанного пса</h2>
                <br>
                <br>
                <label>Поколения:</label>
                <div class="mb-3"><input class="input in_r hidden_vis animate__animated" type="number" name="iterations" placeholder="Поколения"></div>
                <div class="mb-3"><input class="input in_r hidden_vis animate__animated" type="number" name="height" placeholder="height"></div>
                <div class="mb-3"><input class="input in_r hidden_vis animate__animated" type="number" name="weight" placeholder="weight"></div>
                <label for="trainability">Trainability: </label>
                <select name="trainability" aria-label="Trainability:" class="input in_r hidden_vis animate__animated" id="trainability" form="form">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button class="btn btn-form" type="submit">Search</button>
            </form>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">
            <p class="footer-text">
                Мы найдём тебе родителей ™
            </p>
        </div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
